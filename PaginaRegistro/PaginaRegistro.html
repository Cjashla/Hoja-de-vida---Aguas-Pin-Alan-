<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de registros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Venta de Equipos Electrónicos</h1>
    </header>
    <main>
        <div id="registro-cliente">
            <h2>Registro de Cliente</h2>
            <form id="cliente-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
                
                <input type="submit" value="Guardar">
            </form>
        </div>
        <div>
            <img src="https://i.ytimg.com/vi/rXhe7VGMi9s/maxresdefault.jpg" width="800" height="400" alt="imagen principal del sitio">
        </div>
        <!-- Lista de clientes registrados -->
        <div id="clientes-registrados">
            <h2>Clientes Registrados</h2>
            <ul id="lista-clientes">
                <!-- Aquí se mostrarán los clientes registrados -->
            </ul>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
